<div class="container col-lg-12">
    <div class="panel panel-default">
        <div class="bootstrap-admin-panel-content">
            <div class="page-header">
                <h1>添加科室</h1>
            </div>

            <form class="form-horizontal" name="submitForm" novalidate>

                <div class="form-group"
                     ng-class="{ 'has-error' : submitForm.deptId.$invalid && !submitForm.deptId.$pristine }">
                    <label class="col-lg-2 control-label" for="deptId"><span
                            class="text-danger">*</span>&nbsp;科室ID</label>

                    <div class="col-lg-8">
                        <input type="text" name="deptId" class="form-control" ng-model="sourceDept.deptId" id="deptId"
                               placeholder="请输入DEPT ID" ng-minlength="1" ng-maxlength="40" required>

                        <p ng-show="submitForm.deptId.$invalid && submitForm.deptId.$dirty" class="help-block">
                            请输入1~40位的dept id.</p>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{ 'has-error' : submitForm.deptName.$invalid && !submitForm.deptName.$pristine }">
                    <label class="col-lg-2 control-label" for="deptName"><span
                            class="text-danger">*</span>&nbsp;科室名称</label>

                    <div class="col-lg-8">
                        <input type="text" name="deptName" class="form-control" ng-model="sourceDept.deptName"
                               id="deptName"
                               placeholder="请输入dept Name" ng-minlength="1" ng-maxlength="20" required>

                        <p ng-show="submitForm.deptName.$invalid && submitForm.deptName.$dirty" class="help-block">
                            请输入1~20位的dept Name.</p>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{ 'has-error' : submitForm.hospitalId.$invalid && !submitForm.hospitalId.$pristine }">
                    <label class="col-lg-2 control-label" for="hospitalId"><span
                            class="text-danger">*</span>&nbsp;医院ID</label>

                    <div class="col-lg-8">
                        <input type="text" name="hospitalId" class="form-control" ng-model="sourceDept.hospitalId"
                               id="hospitalId"
                               placeholder="请输入hospitalId" ng-minlength="1" ng-maxlength="40" required>

                        <p ng-show="submitForm.hospitalId.$invalid && submitForm.hospitalId.$dirty" class="help-block">
                            请输入1~40位的hospitalId.</p>
                    </div>
                </div>

                <div class="ebtn_box">
                    <button class="btn btn-primary" ng-click="sourceDeptModel.addDept(submitForm.$valid,sourceDept)"
                            ng-disabled="submitForm.$invalid">
                        <i class="glyphicon glyphicon-edit"></i>保存
                    </button>

                    <a ui-sref="^">
                        <button class="btn btn-primary">
                            <i class="glyphicon glyphicon-remove-circle"></i> 取消
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
