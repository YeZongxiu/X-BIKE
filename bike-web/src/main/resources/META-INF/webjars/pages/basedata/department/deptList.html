<div class="container col-lg-12">
    <div>
        <div class="project_table">
            <table class="table table-bordered bootstrap-admin-table-with-actions pro_table">
                <thead>
                <div ui-content-for="title">
                    <div ui-content-for="title">
                        <div class="col-sm-12 project_top">
                            <u class="project_top_icon"></u>
                            <span>科室列表</span>
                        </div>


                        <div class="left bootstrap-admin-above-content-title mar_bot30">
                            <a ui-sref=".deptAdd">
                                <button class="btn btn-sm btn-primary">
                                    <i class="glyphicon glyphicon-plus"></i> 添加科室
                                </button>
                            </a>
                        </div>
                    </div>
						<span class="small right search_father">
							<input class="form-control input_sth" ng-model="search" ng-keydown="searchKeyDown($event)"  placeholder="请输入名称">
							<button type="button" class="btn btn-success btn_green"  ng-click="sourceDeptModel.loadAllDepts(paginationConf,search)">搜索</button>
							<u class="search_icon"></u>
						</span>
                    </div>
                <tr class="tr_top_back">
                    <th>序号</th>
                    <th><a href="" ng-click="predicate = 'deptName'; reverse=!reverse">科室名称</a></th>
                    <th><a href="" ng-click="predicate = 'deptId'; reverse=!reverse">科室ID</a></th>
                    <th><a href="" ng-click="predicate = 'hospitalId'; reverse=!reverse">医院ID</a></th>
                    <th><a>操作</a></th>
                </tr>
                </thead>
                <tbody class="name" ng-show="sourceDeptModel.deptList.length>0">
                <tr ng-repeat="dept in sourceDeptModel.deptList">
                    <td style="border-top:0;border-color:#f0f0f0;" ng-bind="$index+startIndex">1</td>

                    <td style="border-top:0;border-color:#f0f0f0;">{{dept.deptName}}</td>
                    <td style="border-top:0;border-color:#f0f0f0;">{{dept.deptId}}</td>
                    <td style="border-top:0;border-color:#f0f0f0;">{{dept.hospitalId}}</td>
                    <td style="border-top:0;border-color:#f0f0f0;" class="actions">
                        <a ui-sref=".deptEdit({sourceDeptId : dept.sourceDeptId})" title="修改">
                            <button class="btn btn-xs btn-group btn_father">
                                <i class="edit"></i>
                            </button>
                        </a>
                        <button class="btn btn-xs btn_father" ng-click="sourceDeptModel.deleteDept(dept)"  title="删除">
                            <i class="off_shelf"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="panel-body project_null" ng-show="sourceDeptModel.deptList.length<=0&&(search)">
                <div class="no-data">
                    暂无相关结果!
                </div>
            </div>
        </div>
        <div class="right">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
    </div>
</div>
